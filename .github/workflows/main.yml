name: Main
on:
  push:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Use check-out
      uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/checkout@v2
      with:
        node-version: "14.x"

    - name: Install dependencies
      run: npm install
#    - name: Run test
#      run: npm test
    
  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: check-out
      uses: action/checkout@v2
    - name: app service
      uses: azure/appservice-build@v3
      with:
          platform: nodejs
          platform-version: 14.21.3
          source-directory: sampleApps/node/webfronted
          output-directory: <OUTPUT_DIR>
    - name: Deploying web app to Azure
      uses: azure/webapps-deploy@v1
      with:
          app-name: cw3apka
          publish-profile: ${{ secrets.AZURE_WEB_APP_PUBLISH_PROFILE }}
    

